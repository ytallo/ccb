<div sph-header></div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row ibox">
        <div class="col-lg-12">
            <div class="ibox-title">
                <h5 translate="SPH_SCREEN_PROFILES_TITLE_EDIT"></h5>
            </div>
            <div class="ibox-content">
                <form method="get" class="form-horizontal" ng-submit="submit()" sph-form novalidate>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" translate="SPH_SCREEN_PROFILES_FIELD_NAME"></label>
                        <div class="col-sm-10">
                            <input ng-model="profile.name" required type="text" class="form-control">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" translate="SPH_SCREEN_PROFILES_FIELD_DESCRIPTION"></label>
                        <div class="col-sm-10">
                            <textarea ng-model="profile.description" style="height: 100px" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" translate="SPH_SCREEN_PROFILES_FIELD_OPERATIONS"></label>
                        <div class="col-sm-10">
                            <div sph-tree-view ng-model="tree" load-function="expandNode(node)"
                                 title-attr="name" leaf-click="operationClick(leaf)"></div>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button class="btn btn-white" ng-click="openList()" translate="SPH_CANCEL"></button>
                            <button class="btn btn-primary" submit-button type="submit" translate="SPH_SAVE_CHANGES"></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
