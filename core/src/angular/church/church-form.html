<div sph-header></div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row ibox">
        <div class="col-lg-12">
            <div class="ibox-title">
                <h5 translate="CCB_SCREEN_CHURCH_TITLE_CREATE"></h5>
            </div>
            <div class="ibox-content">
                <form method="get" class="form-horizontal" ng-submit="submit()" sph-form novalidate>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" translate="CCB_SCREEN_CHURCH_CODE"></label>
                        <div class="col-sm-10">
                            <input ng-model="entity.code" required type="text" class="form-control">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" translate="CCB_SCREEN_CHURCH_NAME"></label>
                        <div class="col-sm-10">
                            <input ng-model="entity.name" required type="text" class="form-control">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" translate="CCB_SCREEN_CHURCH_IMMOBILE_TYPE"></label>
                        <div class="col-sm-10">
                            <select chosen
                                    required
                                    class="chosen-select form-control"
                                    style="min-width:250px;"
                                    tabindex="4"
                                    ng-model="entity.immobileType"
                                    ng-options="immobileType.id as immobileType.name for immobileType in vm.immobileTypes">
                                </select>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button class="btn btn-white" ng-click="openList()" translate="SPH_CANCEL"></button>
                            <button class="btn btn-primary" submit-button type="submit" translate="SPH_SAVE_CHANGES"></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
